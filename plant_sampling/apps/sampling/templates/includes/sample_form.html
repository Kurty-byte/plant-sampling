<!-- Add Plant Sample -->
<div class="form-section">
    <h3>Plant Sample</h3>
    <div class="form-row">
        <div class="form-group">
            <label>Species Name *</label>
            <input type="text" id="sample_species" required>
        </div>
        <div class="form-group">
            <label>Common Name *</label>
            <input type="text" id="sample_common_name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Sampling Date *</label>
            <input type="date" id="sample_date" required>
        </div>
        <div class="form-group">
            <label>Location ID *</label>
            <input type="number" id="sample_location" required>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea id="sample_description" placeholder="Additional notes about the sample"></textarea>
    </div>
</div>
